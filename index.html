<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator: Project 2</title>

    <link rel="stylesheet" href="styles/formstyle.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/formscript.js"></script>



</head>
<body>
<div class="formdiv">
    <form method="post" id="form">
        <div class="formcell">
            <label class="formlabel">
                Name:
                <span class="required">*</span>
            </label>
            <input name="name" id="name" type="text" class="textfield" placeholder="John Doe" required>
        </div>
        <div class="formcell">
            <label class="formlabel">
                Phone Number:
                <span class="required">*</span>
            </label>
            <input name="phone" id="phone" type="text" class="textfield" placeholder="(123)456-7890" required>
        </div>
        <div class="formcell">
            <label class="formlabel">
                Email Address:
                <span class="required">*</span>
            </label>
            <input name="email" id="email" type="text" class="textfield" placeholder="something@email.com" required>
        </div>

        <div class="formcell">
            <label class="formlabel">
                Zipcode:
                <span class="required">*</span>
            </label>
            <input name="zipcode" id="zipcode" type="text" class="textfield" placeholder="12345" required>
        </div>

        <div class="formcell" id="themediv">
            <label class="formlabel">
                Theme:
            </label>
            <select name="Select1" id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <script>
                $("#themediv").change(updateTheme);
            </script>
        </div>

        <div class="formcell" id="submitbutton">
            <input name="submit" type="button" value="submit" onclick="validate()"/>
        </div>

    </form>
</div>

<div id="output" class="output">

</div>

<script>
    $("#name").on('input', function () {
        if(  regexName(  $("#name").val() ) )
            $("#name").addClass("valid").removeClass("invalid");
        else
            $("#name").addClass("invalid").removeClass("valid");
    });

    $("#phone").on('input', function () {
        if(  regexPhone(  $("#phone").val() ) )
            $("#phone").addClass("valid").removeClass("invalid");
        else
            $("#phone").addClass("invalid").removeClass("valid");
    });

    $("#email").on('input', function () {
        if(  regexEmail(  $("#email").val() ) )
            $("#email").addClass("valid").removeClass("invalid");
        else
            $("#email").addClass("invalid").removeClass("valid");
    });

    $("#zipcode").on('input', function () {
        if(  regexZipcode(  $("#zipcode").val() ) )
            $("#zipcode").addClass("valid").removeClass("invalid");
        else
            $("#zipcode").addClass("invalid").removeClass("valid");
    });
</script>
</body>
</html>
